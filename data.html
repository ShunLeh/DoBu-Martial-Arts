<h1>Local Data Storage Table (jQuery)</h1>
<input type="text" id="nameInput" placeholder="Enter Name">
<input type="number" id="ageInput" placeholder="Enter Age">
<button id="saveButton">Save Data</button>
<button id="clearButton">Clear Data</button>
<table id="dataTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody id="tableBody">
  </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    var nameInput = $('#nameInput');
    var ageInput = $('#ageInput');
    var saveButton = $('#saveButton');
    var clearButton = $('#clearButton');
    var tableBody = $('#tableBody');

    saveButton.on('click', function() {
      var name = nameInput.val();
      var age = parseInt(ageInput.val());

      if (name && !isNaN(age)) {
        var newData = { name: name, age: age };
        var existingData = JSON.parse(localStorage.getItem('dataStorage') || '[]');
        existingData.push(newData);
        localStorage.setItem('dataStorage', JSON.stringify(existingData));

        // Clear input fields after saving
        nameInput.val('');
        ageInput.val('');

        displayData();
      }
    });

    clearButton.on('click', function() {
      localStorage.removeItem('dataStorage');
      displayData();
    });

    function displayData() {
      var data = JSON.parse(localStorage.getItem('dataStorage') || '[]');
      var tableContent = '';

      $.each(data, function(index, item) {
        tableContent += '<tr><td>' + item.name + '</td><td>' + item.age + '</td></tr>';
      });

      tableBody.html(tableContent);
    }

    displayData(); // Display the data on page load
  });
</script>
