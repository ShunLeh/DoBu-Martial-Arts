<!--Register-->
<body onload="document.registration.user_name.focus();">
    <h1>Registration Form</h1>
    
    <form name='registration'>

        <label for="user-name">Name:</label>
        <input type="text" name="user_name" id="username" size="50" placeholder="Enter User Name here" required />
        <br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" size="50" placeholder="Enter your email here" required />
        <br>

        
        <label for="password">Password:</label>
        <input type="text" name="enter_password" id="password" size="50" placeholder="Enter your password here" required />
        <br>

        <label for="phone">Phone Number :</label>
        <input type="text" name="phone" id="phone" size="50" placeholder="Enter your phone number" required />
        <br>

        <input type="submit" name="submit" value="Submit" onclick="saveFormData(event)" />

    </form>
    <script>
        function saveFormData(event) {
            event.preventDefault(); // Prevent form submission
    
            // Get form values
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var phone = document.getElementById('phone').value;
    
            // Create an object to store the form data
            var formData = {
                username: username,
                email: email,
                password: password,
                phone: phone
            };
            
    
            // Retrieve existing form data from local storage
            var allFormData = JSON.parse(localStorage.getItem('allFormData')) || [];
    
            // Append the new form data to the existing array
            allFormData.push(formData);
    
            // Save the updated form data array to local storage
            localStorage.setItem('allFormData', JSON.stringify(allFormData));
    
            // Redirect to display.html
            window.location.href = 'Thankyou.html';
    }
    
    
    
    </script>
